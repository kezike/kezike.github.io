                    <div class="social-icon"><a href="https://github.com/kezike" target="_blank"><img src="./assets/img/github.png" alt="G"></a></div>

        </div>
        <div class="tab">            
            <center>
                <button class="tablinks" id="about-tab">ABOUT</button>
                <button class="tablinks" id="writing-tab">WRITING</button>
                <button class="tablinks" id="projects-tab">PROJECTS</button>
                <button class="tablinks" id="resume-tab">RESUME</button>

        </div>
        <div id=about-content hidden>
            <p>
                TODO: ABOUT TAB
            </p>
        </div>
        <div id=writing-content hidden>
            <p>
                TODO: WRITING TAB
            </p>
        </div>
        <div id=projects-content hidden>
            <p>
                TODO: PROJECTS TAB
            </p>
        </div>
        <div id=resume-content hidden>
            <center>
                <object width="800" height="1000" data="./resume.pdf"></object>
            </center>
        </div>
        <div id=press-content hidden>
            <p>

            <p>

            </p>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        let aboutTab = "#about-tab";
        let writingTab = "#writing-tab";
        let projectsTab = "#projects-tab";
        let resumeTab = "#resume-tab";
        let pressTab = "#press-tab";
        let contactTab = "#contact-tab";
        let activeTab = "#about-tab";
        let activeContent = "#about-content";
        $(activeTab).addClass("active");
        $(activeContent).removeAttr("hidden");
        const tabToContent = {
            "#about-tab": "#about-content",
            "#writing-tab": "#writing-content",
            "#projects-tab": "#projects-content",
            "#resume-tab": "#resume-content",
            "#press-tab": "#press-content",
            "#contact-tab": "#contact-content"
        };
        function loadContent(newTab) {
            if (newTab != activeTab) {
              $(activeTab).removeClass("active");
              $(activeContent).hide();
              activeTab = newTab;
              activeContent = tabToContent[activeTab];
              $(activeTab).addClass("active");
              $(activeContent).removeAttr("hidden");
            }
        }
        function loadAbout() {
            loadContent(aboutTab);
        }
        function loadWriting() {
            loadContent(writingTab);
        }
        function loadProjects() {
            loadContent(projectsTab);
        }
        function loadResume() {
            loadContent(resumeTab);
        }
        function loadPress() {
            loadContent(pressTab);
        }
        function loadContact() {
            loadContent(contactTab);
        }
        $(document).on('click', aboutTab, loadAbout);
        $(document).on('click', writingTab, loadWriting);
        $(document).on('click', projectsTab, loadProjects);
        $(document).on('click', resumeTab, loadResume);
        $(document).on('click', pressTab, loadPress);
        $(document).on('click', contactTab, loadContact);
    </script>
</html>
